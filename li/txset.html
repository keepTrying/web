<script>
    $(function () {
        $("img").each(function (index, element) {
            $(this).click(function () {

                var window_index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.$('#niimg').attr('src',$(this).src);
                parent.layer.close(window_index);
            });
        });
    })
</script>
